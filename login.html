<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let username = prompt("Who is there ?");
    if (username == 'Admin'){
        let password = prompt('What is your password ?');
        if (password == 'TheMaster'){
            alert('Welcome!')
        }
        else if (password == null){
            alert('Canceled');
        }
        else {
            alert('Wrong password');
        }
    }
    else if(username == null){
        alert('Canceled');
    }
    else {
        alert("I dont know you");
    }
</script>

</body>
</html>
